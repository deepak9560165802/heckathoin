<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #80deea);
        }
    
        .container {
            display: flex;
            height: 100vh;
        }
    
        aside {
            width: 250px;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
    
        .menu-icon {
            font-size: 24px;
        }

    
        .menu-item {
            margin: 20px 0;
            cursor: pointer;
        }
    
        .menu-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
    
        .menu-item a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    
        main {
            flex-grow: 1;
            padding: 20px;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        h1 {
            margin: 0;
        }
    
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    
        .profile-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    
        .profile-info {
            margin-bottom: 10px;
        }
    
        .form-group {
            margin: 15px 0;
        }
    
        label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="menu-icon">â˜°  Dashboard</div>
            <!-- <div class="menu-item"><a href="javascript:void(0);" onclick="location.reload();">Dashboard</a></div> -->
            <div class="menu-item"><a href="{{ url_for('show') }}" >Marketplace</a></div>
            <div class="menu-item"><a href="{{ url_for('listing_Item') }}" >List Product</a></div>
        </aside>
        <main>
            <header>
                <h1>Welcome, {{ user.username }}</h1>
                <p id="current-date-time"></p>
                
            </header>
            <section class="profile-section">
                <div class="profile-info">
                    <h2>{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name  : {{user.username}}</label>
                    
                </div>
                <div class="form-group">
                    <label for="nick-name">Seller ID : {{user.id}}</label>
                    
                </div>
                <div class="form-group">
                    <label for="country">Seller name : {{user.name}}</label>
                    
                        
                </div>
                <div class="form-group">
                    <label for="gender">Location : ({{user.lat}},{{user.lng}})</label>
                    
                </div>
                
                <div class="email-section">
                    <h3>My Email Address</h3>
                    <p>{{ user.email }} <span>1 month ago</span></p>
                </div>
                
            </section>
        </main>
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById('current-date-time').textContent = formattedDate;
        }
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute
    </script>
</body>
</html>
